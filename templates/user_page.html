{% include ('./partials/header.html') %}

<script>
</script>

<div class="container mt-3">
    <div class="row">
        <!-- Start of password edit area-->
        <div class="col-md-3" id="password_edit_area">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h5 class="card-title">Edit Password</h5>

                    <form onsubmit="event.preventDefault();" id="message_posting_form">

                        <div class="form-group mb-3">
                            <label class="control-label">Old Password:</label>
                            <input type="text" id="old_password" class="input-md form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">New Password:</label>
                            <input id="new_password" class="input-md form-control" required />
                        </div>

                        <div class="form-group mb-3">
                            <span class="text-danger" id="password_edit_form_err_msg" hidden></span>
                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-outline-dark btn-md form-control" onclick="" disabled>Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End of user area -->

        <div class="col-md-8">

            <!-- Message posting area starts here -->
            <div class="row">
                <div class="col-md-6">

                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title">Edit Posts</h5>

                            <form onsubmit="event.preventDefault();" id="message_posting_form">

                                <div class="form-group mb-3">
                                    <label class="control-label">Subject:</label>
                                    <input type="text" id="post_subject" class="input-md form-control" required />
                                </div>

                                <div class="form-group mb-3">
                                    <label class="control-label">Message:</label>
                                    <textarea id="post_message" class="input-md form-control" required></textarea>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="control-label">Image:</label>
                                    <input type="file" id="post_image" class="input-md form-control" required />
                                </div>

                                <div class="form-group mb-3">
                                    <span class="text-danger" id="message_posting_form_err_msg" hidden></span>
                                </div>

                                <div class="form-group mb-3">
                                    <button class="btn btn-outline-dark btn-md form-control" onclick="post_message();" disabled>Post</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-md-6" id="">
                    <h4>My Posts</h4>
                    <hr />
                </div>
            </div>
            <!-- Message posting area ends here -->
        </div>
    </div>
</div>
{% include ('./partials/footer.html') %}
